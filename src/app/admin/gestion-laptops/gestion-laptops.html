<h2>Gesti√≥n de Laptops</h2>

<label>
  <input type="checkbox" [(ngModel)]="tieneCambios" />
  Tengo cambios sin guardar
</label>

<br><br>

<table border="1" cellpadding="6">
  <tr>
    <th>ID</th>
    <th>Marca</th>
    <th>Modelo</th>
    <th>Precio</th>
  </tr>
  <tr *ngFor="let l of laptops">
    <td>{{ l.id }}</td>
    <td>{{ l.marca }}</td>
    <td>{{ l.modelo }}</td>
    <td>{{ l.precio }} USD</td>
  </tr>
</table>
